<div class="row">
    <div class="phone-12 desk-3 desk-pr-20" ng-include="'includes/leftMenu.html'"></div>
    <div class="phone-12 desk-9 desk-pl-20 assistance-content">
        <div class="clearfix">
            <h2 class="title"><span class="icon-{{cat.icon}}"></span> {{cat.name}}</h2>
            <p style="font-size: 20px" class="bold">Que recherchez-vous ? </p>
            <div class="input-group select">
                <div class="select-arrow">
                    <select ng-options="link.name for link in cat.links" ng-model="selectArticle" ng-change="updateTemplate()"></select>
                </div>
            </div>
        </div>
        <article class="article">
            <h3 style="text-transform:none;">{{title}}</h3>
            <div ng-include="tpl"></div>
        </article>
    </div>
</div>
